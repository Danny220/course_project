        <div *ngIf="isLoading" class="loading-spinner">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="input-group mt-3">
                <span class="input-group-text">
                    <label for="email">Indirizzo Email</label>
                </span>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                >
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">
                    <label for="password">Password</label>
                </span>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                >
            </div>
            <div class="mt-3">
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="f.invalid"
                >
                    {{ isLoginMode ? 'Accedi' : 'Registrati' }}
                </button>
                |
                <a
                    (click)="onSwitchMode()"
                >
                    {{isLoginMode ? 'Non hai ancora un account?' :
                      'Hai gi√† un account?'}}
                </a>
            </div>
        </form>
    </div>
</div>
