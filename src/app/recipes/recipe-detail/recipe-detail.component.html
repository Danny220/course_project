<div class="row">
  <div class="col-12">
    <img src="" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown" ngbDropdown>
      <button
        type="button"
        class="btn btn-secondary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
        ngbDropdownToggle
      >
        Gestisci Ricetta <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" ngbDropdownMenu>
        <li>
          <a
            class="dropdown-item"
            (click)="toShopList()"
            ngbDropdownItem>
            Aggiungi Ingredienti alla Lista della Spesa
          </a>
        </li>
        <li>
          <a
            class="dropdown-item"
            (click)="onEditRecipe()"
            ngbDropdownItem>
            Modifica Ricetta
          </a>
        </li>
        <li>
          <a
            class="dropdown-item"
            [class.text-danger]="!mouseOvered"
            [class.text-bg-danger]="mouseOvered"
            (mouseover)="mouseOvered=true"
            (mouseout)="mouseOvered=false"
            (click)="mouseOvered=false; onDeleteRecipe()"
            ngbDropdownItem
          >
            Elimina Ricetta
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-8">
    {{ recipe.description }}
  </div>
  <div class="col-4">
    <div class="row">
      <div 
        class="col-12" 
        *ngIf="recipe.ingredients.length > 0"
      >
        <h4>Ingredienti</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="list-group ig">
          <li
            *ngFor="let ingredient of recipe.ingredients"
            class="list-group-item">
            {{ingredient.name}} (
            <span *ngIf="ingredient.amount < 0">A piacere</span>
            <span *ngIf="ingredient.amount >= 0" >{{ingredient.amount}}</span>
            )
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <img src="{{ recipe.imagePath }}" alt="{{recipe.name}}" />
  </div>
</div>
